<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>What's in My Bookshelf</title>
    <link href="style.css" rel="stylesheet" />
    <script src='script.js' type="text/javascript"></script>
</head>

<body>
    <section class="float_left shelf-width">
        <h2></h2>
        <!--bookcase-->
        <img src="Studio_3_images/bookshelf_BW.png" alt="bookshelf">
        <p id="relative_one">
            <!--bookcase-->
            <img src="Studio_3_images/Manga.png" id="full_one" class="fade" alt="Manga">
        </p>
        <!--design books-->
        <p id="relative_two">
            <img src="Studio_3_images/design_books.png" alt="Design Books" class="fade" id="full_two">
        </p>
        <p id="relative_three">
            <img src="Studio_3_images/sketchbooks.png" alt="Sketchbooks" class="fade" id="full_three">
        </p>
        <p id="relative_four">
            <img src="Studio_3_images/sci-fi_books.png" alt="Sci-fi" class="fade" id="full_four">
        </p>
        <p id="relative_five">
            <img src="Studio_3_images/stitch_plushie.png" alt="Plushie" class="fade" id="full_five">
        </p>
        <p id="relative_six">
            <img src="Studio_3_images/animator_books.png" alt="Animation Books" class="fade" id="full_six">
        </p>
    </section>
    <section class="float_right" id="fix">
        <header>
            <h1>What's in My Bookshelf</h1>
        </header>
        <p id="inner">
        </p>
        <footer>
            <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a> | <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
        </footer>
    </section>
</body>

</html>
